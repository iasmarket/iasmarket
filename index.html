<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IASMARKET.US</title>
  <style>
    /* --- Arrière-plan du marché --- */
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1561715276-a2d087060f1f?auto=format&fit=crop&w=1600&q=80')
        no-repeat center center/cover;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: brightness(0.8);
    }

    /* --- Titre principal --- */
    h1 {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 50px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff9900; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff6600; }
    }

    /* --- Container d’icônes --- */
    .market-links {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .market-item {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px 60px;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .market-item:hover {
      transform: scale(1.05);
      background: rgba(255, 165, 0, 0.8);
    }

    .market-item img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
    }

    .market-item span {
      display: block;
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      .market-item { padding: 30px 40px; }
      .market-item img { width: 70px; height: 70px; }
    }
  </style>
</head>
<body>
  <h1>IASMARKET.US</h1>

  <div class="market-links">
    <a class="market-item" href="https://iasmarket.us/AMASMARKET" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="AMASMARKET">
      <span>AMASMARKET</span>
    </a>

    <a class="market-item" href="https://iasmarket.us/ALISMARKET" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="ALISMARKET">
      <span>ALISMARKET</span>
    </a>
  </div>

  <footer>© 2025 IASMARKET.US – Big Discount Marketplace</footer>
</body>
</html>
